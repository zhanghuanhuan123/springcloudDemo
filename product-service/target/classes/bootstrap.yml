spring:
  datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        platform: mysql
        url: jdbc:mysql://localhost:3306/eshop?serverTimezone=UTC
        username: root
        password: 123456
  cloud:
      consul:
          host: localhost
          port: 8500
          discovery:
            instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
            service-name: product-service
#            healthCheckPath: ${management.context-path}/health
            healthCheckPath: /actuator/health
            healthCheckInterval: 15s
            tags: auther=zhanghuan, product,app-config=product-service
      config:
            discovery:
              enabled: true
              service-id: config-service
  sleuth:
      sampler:
        probability:
          percentage: 1.0

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
      health:
        show-details: ALWAYS
#####################################################################################################
# mybatis mapper xml 配置
mybatis:
  # mybatis.type-aliases-package：指定domain类的基包，即指定其在*Mapper.xml文件中可以使用简名来代替全类名（看后边的UserMapper.xml介绍）
  type-aliases-package:
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml
#####################################################################################################
# log 配置
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.itmuch: DEBUG
#####################################################################################################